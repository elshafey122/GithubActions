name: nodejs-test
on:                     
  push:
    branches:
      - master
      - "release/**"
    paths:
      - "src/**"
  pull_request:
    branches:
      - master
      - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        
      - name: Run tests
        run: npm test 



